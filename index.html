<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Japanese Alphabet</title>
        <link rel="stylesheet" href="scratch.css">
    </head>
    <body>
        <h1>Hiragana</h1>
        <div class="mega_container">
            <div class="container">
                <div class="card">
                    <div class="square">
                        <div class="front"><p>a</p></div>
                        <div class="back"><p>あ</p></div>
                    </div>
                </div>
                <div class="card">
                    <div class="square">
                        <div class="front"><p>e</p></div>
                        <div class="back"><p>え</p></div>
                    </div>
                </div>
                <div class="card">
                    <div class="square">
                        <div class="front"><p>i</p></div>
                        <div class="back"><p>い</p></div>
                    </div>
                </div>
                <div class="card">
                    <div class="square">
                        <div class="front"><p>o</p></div>
                        <div class="back"><p>お</p></div>
                    </div>
                </div>
                <div class="card">
                    <div class="square">
                        <div class="front"><p>u</p></div>
                        <div class="back"><p>う</p></div>
                    </div>
                </div>
                <div class="card">
                    <div class="square">
                        <div class="front"><p>ni</p></div>
                        <div class="back"><p>に</p></div>
                    </div>
                </div>
                <div class="card">
                    <div class="square">
                        <div class="front"><p>na</p></div>
                        <div class="back"><p>な</p></div>
                    </div>
                </div>
                <div class="card">
                    <div class="square">
                        <div class="front"><p>nu</p></div>
                        <div class="back"><p>ぬ</p></div>
                    </div>
                </div>
                <div class="card">
                    <div class="square">
                        <div class="front"><p>no</p></div>
                        <div class="back"><p>の</p></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
